#spring.application.name=pocia
server.port=8091

spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.h2.console.enabled=true

server.servlet.contextPath=/wsrpocia/api/pocia

logging.level.org.hibernate.sql.ast.tree= DEBUG

time.sleep=60

# RabbitMQ Configuration
rabbitmq.queue.name=author_queue
rabbitmq.exchange.name=my_exchange
rabbitmq.routing.key=my_routing_key
