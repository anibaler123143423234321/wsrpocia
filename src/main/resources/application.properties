#spring.application.name=pocia
server.port=8091

spring.datasource.url=jdbc:mysql://localhost:3306/libreria_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=false


server.servlet.contextPath=/wsrpocia/api/pocia

logging.level.org.hibernate.sql.ast.tree= DEBUG

time.sleep=60

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# RabbitMQ Custom Properties
rabbitmq.exchange.name=author_exchange
rabbitmq.queue.author.name=author_queue
rabbitmq.routing.key.author=author_routing_key
rabbitmq.event.name=author-event


